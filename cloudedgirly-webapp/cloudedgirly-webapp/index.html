<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clouded Girly</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="flyer">
    <header>
      <h1>🌼✨ CHEGUEI NA ÁREA! ✨🌼</h1>
      <h2>Mini Tabacaria Móvel da <span>Clouded Girly</span></h2>
      <p class="subtitle">Vibes boas • Escambo • Rolês!</p>
    </header>
  </div>


  <script>
  document.getElementById('toggle-qr').addEventListener('click', function() {
    const qr = document.getElementById('qr-container');
    if (qr.style.display === 'none') {
      qr.style.display = 'block';
      this.textContent = 'Ocultar QR Instagram';
    } else {
      qr.style.display = 'none';
      this.textContent = 'Mostrar QR Instagram';
    }
  });
 </script>
</div>
</body>
</html>
